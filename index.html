<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Questionário Simples</h1>
    <form action="#" method="POST">
        <!-- Pergunta 1 -->
        <label for="nome">1. Qual é o seu nome?</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <!-- Pergunta 2 -->
        <label for="email">2. Qual é o seu e-mail?</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <!-- Pergunta 3 -->
        <label for="idade">3. Qual é a sua idade?</label>
        <input type="number" id="idade" name="idade" min="1" placeholder="Digite sua idade">

        <!-- Pergunta 4 -->
        <label>4. Qual é o seu gênero?</label>
        <select name="genero" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
            <option value="prefiro-nao-dizer">Prefiro não dizer</option>
        </select>

        <!-- Pergunta 5 -->
        <label for="comentarios">5. Algum comentário adicional?</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escreva aqui..."></textarea>

        <!-- Botão de envio -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
